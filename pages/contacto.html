<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../fonts.css">
    <title>Mates Paisa </title>
</head>
<body>
    <header class="encabezado">
        <h1>MATES PAISA</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./mates.html">Mates</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>

    </header>
    <section>
        <div class="socialBar">
            <a href="http://facebook.com" class="icon icon-facebook2" target="blank"></a>
            <a href="http://twitter.com" class="icon icon-twitter" target="blank"></a>
            <a href="http://youtube.com" class="icon icon-youtube" target="blank"></a>
            <a href="http://instagram.com" class="icon icon-instagram" target="blank"></a>

    <main>
        <h2>CONTACTO</h2>
        <form>
            <fieldset>
                <legend>INGRESA TUS DATOS</legend>
                  
                    <div>
                        <label for="nombre"> NOMBRE Y APELLIDO</label>
                        <input type="text" name="nombre" placeholder="Juan Perez">
                    </div>
                    <br>
                    <div>
                        <label for="correo">CORREO ELECTRÓNICO</label>
                        <input type="text" name="correo" placeholder="juanperez@gmail.com">
                    </div>
                    <br>
                    <div>
                        <label for="telefono">TELÉFONO </label>
                        <input type="text" name="telefono" placeholder="011-******">
                    </div>
                    <br>
                    <div>
                        <label for="consulta">CONSULTA </label>
                        <input type="text" name="consulta" placeholder="Ingrese aquí su consulta">
                    </div>
                    <br>
                    <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>
    <footer> Alejandro Mendoza</footer>
